<!DOCTYPE html>
<html lang="en">
<head>

  <title>JMB Printing Services</title>
  <style>

    }
    .checkout {

    }
    #receipt {
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

<body>
  <header>
    <img src="JMB22-removebg-preview.png" alt="JMB Logo" class="logo" />

    <p>Email: jmbprintingservices12@gmail.com | CP No.: 09931109148</p>
    <p><a href="https://www.facebook.com/profile.php?id=61563357560871" target="_blank" style="color:white">Facebook Page: JMB Printing Services</a></p>
  </header>
  <div class="container">
    <h2>Pricing Table</h2>

    <h2>Location</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!4v1718615211000!6m8!1m7!1sso9vr2bbaVqt-psMaEt4sw!2m2!1d13.8600683!2d120.6353361!3f285.67603!4f0!5f0.7820865974627469"
      width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <div id="receipt"></div>
  </div>

  <script>
    const priceItems = [
      ["ID RUSH 1", 40], ["ID RUSH 2", 50], ["ID RUSH 3", 55], ["ID RUSH 4", 55],
      ["ID RUSH 5", 65], ["ID RUSH 6", 65], ["ID RUSH 7", 65], ["ID RUSH 8", 65],
      ["PHOTO PRINT 1", 70], ["PHOTO PRINT 2", 70], ["PHOTO PRINT 3", 75],
      ["PHOTO PRINT 4", 85], ["PHOTO PRINT 5", 85], ["PHOTO PRINT 6", 85],
      ["PHOTO PRINT 7", 90], ["PHOTO PRINT 8", 60], ["PHOTO PRINT 9", 90],
      ["A4(COLORED)", 6], ["A4(B&W)", 5], ["SHORT(COLORED)", 7], ["SHORT(B&W)", 7],
      ["LONG(COLORED)", 6], ["LONG(B&W)", 5], ["LAMINATE", 35],
      ["STICKER", 200], ["RESEARCH", 100], ["BookBINDING", 300]
    ];

    const cart = {};

    function generateTable() {
      const tbody = document.getElementById("priceList");
      priceItems.forEach(([item, price], index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item}</td>
          <td>${price}</td>
          <td><input type='number' min='0' value='0' id='qty${index}'></td>
          <td><button class='btn' onclick='addToCart(${index})'>Add to Cart</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function addToCart(index) {
      const qty = parseInt(document.getElementById(`qty${index}`).value);
      if (qty > 0) {
        const [item, price] = priceItems[index];
        cart[item] = { price, qty };
        updateTotal();
      }
    }

    function updateTotal() {
      let total = 0;
      Object.values(cart).forEach(({ price, qty }) => total += price * qty);
      document.getElementById("totalAmount").textContent = total;
    }

    function checkout() {
      const timestamp = Date.now();
      const receiptID = "JMB-" + timestamp.toString().slice(-6);
      let receipt = `<h3>Receipt #: ${receiptID}</h3><ul>`;
      Object.entries(cart).forEach(([item, { price, qty }]) => {
        receipt += `<li>${item} - Qty: ${qty} @ ₱${price} = ₱${qty * price}</li>`;
      });
      receipt += `</ul><strong>Total: ₱${document.getElementById("totalAmount").textContent}</strong>`;
      receipt += `<p><strong>Send files/images to:</strong> jmbprintingservices12@gmail.com</p>`;
      receipt += `<p><strong>Payment Options:</strong><br>
        GCASH NAME: Jorenz M. Balbuena<br>
        GCASH NUMBER: 09931109148<br>
        BPI NAME: Jorenz M. Balbuena<br>
        BPI NUMBER: 090931796<br>
        After payment, email your proof to: jmbprintingservices12@gmail.com</p>`;
      document.getElementById("receipt").innerHTML = receipt;
      alert("Order placed! Your receipt ID: " + receiptID);
    }

    generateTable();
  </script>
</body>
